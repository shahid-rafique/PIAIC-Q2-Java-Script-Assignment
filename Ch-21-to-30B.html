<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
        var userInput = prompt("Enter text to convert first letter of the content in Capitalize");
        var splitUserInput = userInput.split(" "); 
        var sentence = "";
        var space = " ";
            for (var i = 0; i < splitUserInput.length; i++) {
           
            sentence += splitUserInput[i].charAt(0).toUpperCase() + splitUserInput[i].slice(1).toLowerCase() + space; 
        }
        console.log(sentence);
    
        </script>
</body>
</html>
